<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Games | Danh Sách Game</title>
    <link rel="icon" href="https://www.dropbox.com/scl/fi/zpfcdupbqkmmw1u5yt90k/game-min.png?dl=1" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/list-game/index.css">
</head>
<body style="background:#1d2630;">
    <div id="header-placeholder"></div>
    <main class="section-gap container p-3">
        <div class="row">
            <!-- Tin tức Section -->
            <div class="col-md-5 mb-4">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0 text-white">Tin tức</h4>
                    </div>
                    <div id="news-container" class="list-group">
                        <!-- Tin tức sẽ được chèn vào đây -->
                    </div>
                </div>
            </div>
            <!-- Sự kiện Section -->
            <div class="col-md-5 mb-4">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0 text-white">Sự kiện</h4>
                    </div>
                    <div class="list-group">
                        <div class="d-flex gap-3 mb-3 border p-3">
                            <img src="https://www.dropbox.com/scl/fi/zlxzyql63p5foifgzoisl/AnyConv.com__gUJIGmhQ.webp?dl=1" class="img-fluid rounded img-thumbnail w-50" alt="Sự kiện sắp tới">
                            <div>
                                <p class="p-event__post--title mb-1 text-white">
                                    Upcoming Event: Summer Festival
                                </p>
                                <p class="p-event__post--description mb-1 text-white">
                                    Join us for an exciting summer festival with games, music, and more!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/list-game/index.js"></script>
    <script>
        $(document).ready(function() {
            $.get('http://127.0.0.1:5000/api/news', function(data) {
                var newsHtml = '';
                data.news.forEach(function(item) {
                    newsHtml += `
                        <div class="d-flex gap-3 mb-3 border p-3">
                            <img src="${item.image_url}" class="img-fluid rounded img-thumbnail w-50 h-50" alt="${item.title}">
                            <div>
                                <p class="p-news__post--title mb-1 text-white">
                                    ${item.title}
                                </p>
                                <a href="${item.link}" class="btn btn-primary">Xem thêm</a>
                            </div>
                        </div>
                    `;
                });
                $('#news-container').html(newsHtml);
            });
        });
    </script>
</body>
</html>
